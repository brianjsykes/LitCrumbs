<ion-view title="">
  <ion-content style="background-image: url('img/{{fragments[0].get('Type')}}-bg.jpg');
  					  background-position: center;
  					  background-repeat: no-repeat;
    				  background-attachment: fixed;
    				  background-size: cover;
  					  ">

  	<ion-list>
	 <ion-item class="list card" style="filter:alpha(opacity=85);
	    opacity:0.85;margin:2px;" ng-repeat="fragment in fragments" ng-click="enterFragment(fragment)" >
	  <div class="item item-avatar" ng-if="fragment.displayTabs == true || fragment.displayTitle == true">
	    <h1 ng-if="fragment.displayTitle == true">{{fragment.get('Title')}}</h1>
	    <h2>{{fragment.get('AuthorName')}}</h2>
	    <p>{{months[fragment.createdAt.getMonth()]}} {{fragment.createdAt.getDate()}}, {{fragment.createdAt.getFullYear()}}</p>
	  </div>
	  <div class="item item-body">
	    <p style="white-space:pre-line;margin-top:-20px;">
	      {{fragment.get('Text')}}
	    </p>
	    <p ng-if="fragment.displayTabs == true">
	      <a href="#" class="subdued">1 Like</a>
	      <a href="#" class="subdued">5 Comments</a>
	    </p>
	  </div>
      <div class="item item-body animate-if" ng-if="fragment.displayAddForm == true">
        <h2>{{user.get('personname')}} added...</h2>
      	<textarea placeholder="Content" style="width:100%;height:150px;" ng-model="newFragData.text"></textarea>
      	 <div class="button-bar">
		    <a class="button button-balanced" ng-click="postFragment(fragment)">Submit</a>
		    <a class="button button-assertive" ng-click="toggleAddForm(fragment, false)">Cancel</a>
	    </div>
      </div>
	  <div class="item tabs tabs-secondary tabs-icon-left animate-if" ng-if="fragment.displayTabs == true" >
	    <a class="tab-item" href="#">
	      <i class="icon ion-thumbsup"></i>
	      
	    </a>
	    <a class="tab-item" href="#">
	      <i class="icon ion-thumbsdown"></i>

	    </a>
	    <a class="tab-item" ng-click="toggleAddForm(fragment, true)">
	      <i class="icon ion-ios-plus"></i>
	      Add to this
	    </a>
	    <a class="tab-item" >
	      <i class="icon ion-chatbox"></i>
	      Comment
	    </a>
	  </div>
	</ion-item>
   </ion-list>
   <div ng-switch="subview">
   	<div ng-switch-when="true" ng-include="templates/playlist.html"></div>
   </div>
  </ion-content>
  <ion-footer-bar class="bar-stable">
      <div class="button-bar">
        <a class="button button-clear icon ion-share" href="#">
	      Share
	    </a>
	    <!-- <a class="button">First</a>
	    <a class="button">Second</a>
	    <a class="button">Third</a -->
	  </div>
   </ion-footer-bar>
</ion-view>
